<!DOCTYPE html>
<html lang="pt-br">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Irrigação de uma Roça de Milho</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <section class="content">
            <h1>Irrigação de uma Roça de Milho</h1>

                <img src="producao-de-milho-e1684255576640-740x493.jpeg" alt="Milho">
            </div>

            <div class="input-group">
                <label for="areaMilho">Área da Roça (em hectares):</label>

            </div>
            <button id="calcularTempo">Calcular Tempo de Irrigação</button>
            <div id="resultado"></div>
        </section>
    </div>
    <script src="script.js"></script>
